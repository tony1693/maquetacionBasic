<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <article class="col-md-6 a" style="height: 200px; background-color: blue;color:whitesmoke;">Primary</article>
            <article class="col-md-6 b"style="background-color: yellow;color:whitesmoke">Warning</article>
        </div>
        <div class="row">
            <article class="col-md-2 c" style="height: 200px; background-color: blue;color:whitesmoke">Primary</article>
            <article class="col-md-6 d"style="background-color:red;color:whitesmoke">Danger</article>
            <article class="col-md-4 e"style="background-color:yellow;color:whitesmoke">Warning</article>
        </div>
        <div class="row">
            <article class="col-md-4 f" style="height: 210px; background-color: green;color:whitesmoke">Danger</article>
            <article class="col-md-6 g"style="background-color:blue;color:whitesmoke">Primary</article>
            <article class="col-md-2 h"style="background-color:yellow;color:whitesmoke">Warning</article>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
